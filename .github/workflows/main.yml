on:
  # Trigger the workflow on push or pull request
  pull_request:
    branches:
      - main

permissions:
  issues: write
  pull-requests: write
  
jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3

      - uses: EndBug/version-check@v2
        id: version-updated
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Debug
        run: |
          echo has updated : ${{ steps.version-updated.outputs.changed  }}
          echo boolean : ${{ steps.version-updated.outputs.changed == 'false' }}
          
      - uses: peter-evans/create-or-update-comment@v3
        if: ${{ steps.version-updated.outputs.changed == 'false' }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ‚ö†Ô∏è The package.json version wasn't updated. Please update and try again.
          
      - name: Fail if package json version is not updated
        if: ${{ steps.version-updated.outputs.changed == 'false' }}
        run: |
          echo The package.json version was not updated. Please update package.json version.
          exit 1

      - uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            üëã Hello! This is a comment from GitHub Actions via marketplace.
            
