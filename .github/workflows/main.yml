on:
  # Trigger the workflow on push or pull request
  pull_request:
    branches:
      - main

permissions:
  issues: write
  pull-requests: write
  
jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3

      - name: Compare package json version
        id: compare
        uses: sharesight/compare-package-json-version-with-latest@v2.0.0 

      - name: Fail if package json version is not updated
        if: steps.compare.outputs.matches == 'true'
        run: |
          echo The package.json version was not updated. In this branch: ${{ steps.compare.outputs.current_version }} vs what is in main: ${{ steps.compare.outputs.latest_version }} 
          exit 1

      - uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸ‘‹ Hello! This is a comment from GitHub Actions via marketplace.
            
      - name: Add comment to PR
        run: |
          gh pr comment "$PR_NUMBER" --body "Hello from GitHub Actions via gh cli! ðŸ‘‹"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          
      - name: Comment on pull request
        run: |
          curl -s -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"body":"Hello from GitHub Actions via curl! ðŸ‘‹"}' \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"
            
