on:
  # Trigger the workflow on push or pull request
  pull_request:
    branches:
      - main

permissions:
  issues: write
  pull-requests: write
  
jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3

      - uses: MontyD/package-json-updated-action@1.0.1
        id: version-updated
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Debug
        run: |
          echo has updated : ${{ steps.version-updated.outputs.has-updated  }}
          echo boolean : ${{ steps.version-updated.outputs.has-updated == 'false' }}
          
      - name: Fail if package json version is not updated
        if: ${{ steps.version-updated.outputs.has-updated == 'false' }}
        run: |
          echo The package.json version was not updated. Please update package.json version.
          exit 1

      - uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
